<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está localizado no meu próprio servidor</p>
    <video
      width="315"
      height="315"
      poster="imagens/images.jpeg"
      controls
      autoplay
      loop
    >
      <source src="midias/meu-video-mp4.mp4" type="video/mp4" />
      <source src="midias/meu-video-m4v.mp4" type="video/mp4" />
      <source src="midias/meu-video-webm.webm" type="video/webm" />
      <p>seu navegador não tem compatibilidade com reprodução de Vídeos</p>
    </video>
    <!-- a ordem TEM influencia, se a primeira opção não for suportada, ele vai para a segunda.
         videos normalmente são caros para o cliente.-->

    <h1>Inserindo videos do youtube</h1>
    <iframe
      width="560"
      height="560"
      src="https://www.youtube.com/embed/LW0bhKitRBk?si=Cf_ivV6SIWrJ6Io0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/71127606?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
      title="Animation Reel 2022"
    ></iframe>
  </body>
</html>
