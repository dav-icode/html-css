<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso HTML5</title>
  </head>
  <body style="background-color: black">
    <h1 style="color: aliceblue">Curso de HTML5</h1>
    <main>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/epDCjksKMok?si=s3Hkg_irKhHwaQ1P"

    </main>

    <a href="index.html" rel="external" style="color: aliceblue">
      <img src="imagens/voltar.png" alt="" /> Veja o curso por completo
