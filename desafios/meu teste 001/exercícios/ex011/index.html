<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplismenmte
      aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
      <source
        media="(max-width:750px)"
        srcset="imagens/fot-p.png"
        type="image/png"
      />
      <source media="(max-width:1050px)" srcset="imagens/fot-m.png" />
      <img src="imagens/fot-g.png" alt="Imagem flexível" />
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio
      preload="metadata"
      autoply
      controls
      <source
      src="midia/guanacast-33.mp3.mp3"
      type="audio/mpeg"
    >
      <source src="midia/guanacast-33.mp3.mp3" type="audio/ogg" />
      <source src="midia/guanacast-33.mp3.mp3" type="audio/wav" />
      <p>
        Infelizmente seu navegador não consegue reproduzir audios
        <a href="midia/guanacast-33.mp3.mp3"
          >Clique aqui para baixar o arquivo MP3</a
        >
      </p>
    </audio>
  
    <!--<audio src="midia/whole-tone-limbo.mp3.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG -->
  </body>
</html>
<!--picture= tag de imagem dinâmica.

source= diminui o tamanho da imagem.

audio preload="none" não carrega nada, apenas quando o usuario clicar no play.

audio preload="auto" carrega tudo, pode ser ruim pois o audio normalmente é pesado (se abrir pelo celular pode dar erros).

audio preload="metadata" carrega apenas algumas informações como duração, nome, etc; Melhor opção.

controls = mostra os controles (botão de apertar play)
autoplay joga o audio automaticamente.

loop = repetir.

evitar arquivos WAV, pois são grandes e pesados.

Pexels = site de imagens em videos.

handbrake = software para converter videos-->
